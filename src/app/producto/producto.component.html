<section class="product-detail" *ngFor="let producto of productos">
  <div class="product-image">
    <img [src]="producto.imagen" [alt]="producto.nombre">
  </div>

  <div class="product-info">
    <h2>{{ producto.nombre }} <span class="price">${{ producto.precio.toFixed(2) }}</span></h2>
    <p>{{ producto.descripcion }}</p>
    <button class="btn-add" (click)="agregarAlCarrito(producto)">Agregar al carrito</button>
  </div>
</section>
